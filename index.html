<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board" id="score-board">
      <div id="user-badge" class="rock-salt-regular user badge">Human</div>
      <div class="vs badge">VS</div>

      <div id="pc-badge" class="pc badge">computer</div>
      <span id="user-score" class="silkscreen-bold">0</span> &nbsp;
      &nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;
      <span id="computer-score" class="silkscreen-bold">0</span>
    </div>

    <div class="result">
      <p id="result-msg"></p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </div>
      <div class="choice" id="paper">
        <i class="fa-solid fa-hand"></i>
      </div>
      <div class="choice" id="scissor">
        <i class="fa-solid fa-hand-scissors"></i>
      </div>
    </div>

    <p id="action-msg" class="rock-salt-regular">Make &nbsp; your &nbsp; move</p>
    <br />
    <p id="action-msg" class="red-outline-p-action">
      Don't know what is Rock Paper Scissor
      <a
        target="”_blank”"
        id="action-msg"
        href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors"
        >Watch this!</a
      >
    </p>
    <script src="script.js" async></script>
  </body>
</html>
